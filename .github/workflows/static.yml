# Static Site Generation and Deployment to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job - Generate static files from CodeIgniter app
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, curl, xml, zip
          tools: composer:v2
      
      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader
      
      - name: Start CodeIgniter development server
        run: php spark serve --port=8081 --host=localhost &
        env:
          CI_ENVIRONMENT: production
      
      - name: Wait for server to start
        run: sleep 5
      
      - name: Generate static site
        run: php generate-static.php
      
      - name: List generated files
        run: |
          echo "Generated static files:"
          ls -la static-site/
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload generated static files
          path: './static-site'

  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
